<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Velora Blog{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/media/icones/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css"
    />

    {% load static %} <link rel="stylesheet" href="{% static 'css/style.css'%}?v={% now "U" %}" media="all">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <img
            src="/media/icones/favicon-32x32.png"
            alt="Velora Blog"
            class="me-2"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <div class="icon-hover">
                <a
                  class="nav-link"
                  href="{% url 'blog:dashboard' %}"
                  title="Dashboard"
                >
                  <i class="fa-solid fa-chart-line"></i>
                  <span class="icon-text">Dashboard</span>
                </a>
              </div>
            </li>
            <li class="nav-item">
              <div class="icon-hover">
                <a
                  class="nav-link"
                  href="{% url 'blog:usuario' %}"
                  title="Meu Perfil"
                >
                  <i class="fa-solid fa-user"></i>
                  <span class="icon-text">Perfil</span>
                </a>
              </div>
            </li>
            <li class="nav-item">
              <div class="icon-hover">
                <span class="icon-text">Notificações</span>
                <a class="nav-link position-relative" href="/notificacoes/">
                  <i class="fa-solid fa-bell"></i>
                  {% if notifications_unread_count > 0 %}
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size: 0.65rem; padding: 0.2em 0.4em"
                  >
                    {{ notifications_unread_count }}
                  </span>
                  {% endif %}
                </a>
              </div>
            </li>
            <li class="nav-item">
              <div class="icon-hover">
                <a class="nav-link" href="/post/novo/">
                  <i class="fa-solid fa-circle-plus"></i>
                  <span class="icon-text">Novo Post</span>
                </a>
              </div>
            </li>
            <li class="nav-item">
              <div class="icon-hover">
                <a class="nav-link" href="/logout/">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <span class="icon-text">Sair</span>
                </a>
              </div>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login/">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="bi bi-box-arrow-in-right me-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
                Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0d43daeed7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
